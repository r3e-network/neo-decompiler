[package]
name = "neo-decompiler-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"

[dependencies.neo-decompiler]
path = ".."
default-features = false

[[bin]]
name = "fuzz_nef_parse"
