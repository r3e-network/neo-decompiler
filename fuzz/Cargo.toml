bench = false

[[bin]]
name = "fuzz_disassemble"
path = "fuzz_targets/fuzz_disassemble.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_manifest"
path = "fuzz_targets/fuzz_manifest.rs"
test = false
doc = false
bench = false
